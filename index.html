<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Corriente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    label, input {
      display: block;
      margin: 10px 0;
      width: 100%;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      color: #e74c3c;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Corriente</h1>
    <label for="potencia">Potencia (W):</label>
    <input type="number" id="potencia" placeholder="Ejemplo: 1500">

    <label for="tension">Tensión (V):</label>
    <input type="number" id="tension" placeholder="Ejemplo: 220">

    <button onclick="calcularCorriente()">Calcular Corriente</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularCorriente() {
      const potencia = parseFloat(document.getElementById('potencia').value);
      const tension = parseFloat(document.getElementById('tension').value);
      const resultado = document.getElementById('resultado');

      if (isNaN(potencia) || isNaN(tension) || tension === 0) {
        resultado.textContent = "Por favor ingresa valores válidos.";
        return;
      }

      const corriente = potencia / tension;
      resultado.textContent = `La corriente es ${corriente.toFixed(2)} A`;
    }
  </script>
</body>
</html>
